name=Corousel Image Slider Field
description=Component plug-in for Corousel Image Slider Field.
parameter.dataList.name=Data list
parameter.dataList.description=Provide list of dictionary for dataList. Example: {{ id: 1, url: "https://www.appcino.com/", imageSrc: document(cons!NEWSLETTER_IMAGE, "url"), title: "Tech Talk", bannerDate: text(date(2023, 10, 22), "dd-mmmm-yyyy"), bannerTitle: "Tech", bannerDescription: "Description here"   }}. Here "imageSrc" is your image document URL on Appian, "url" if provided will be opened when clicked on respective item.
parameter.slideTime.name=Corousel slide timer
parameter.slideTime.description=Provide corousel slide time in milliseconds. Default is 3000(3 second).
parameter.imageHeight.name=Corousel image height
parameter.imageHeight.description=Provide corousel image height in pixels. Default is 500.
parameter.slidesPerView.name=Slides per view
parameter.slidesPerView.description=Provide slides to show in a view. Default is 3.
parameter.enableWordwrap.name=Enable wordwrap
parameter.enableWordwrap.description=It enables title wordwrap. Default is False.
parameter.wordwrapCount.name=Wordwrap count
parameter.wordwrapCount.description=Provide title wordwrap count. Default is 50.
parameter.bannerOptions.name=Banner options
parameter.bannerOptions.description=Provide banner options, Example: { backgroundColor: "#00000080", textColor: "#fff", alignment: "LEFT",  headingFontSize: 16, subHeadingFontSize: 10,  descriptionFontSize: 14 }. Alignment options are "LEFT", "RIGHT", "CENTER"
parameter.corouselOptions.name=Banner options
parameter.corouselOptions.description=Provide corousel options, Example: corouselOptions: { fontSize:22, margin: 10, alignment: "RIGHT"}. Alignment options are "LEFT", "RIGHT", "CENTER".
parameter.onSelection.name=Selection Data
parameter.onSelection.description=One or more variables that are updated with the selection data. Use a!save() to save a modified or alternative value to a variable. It will open url for selected item if provided in dataList parameter.