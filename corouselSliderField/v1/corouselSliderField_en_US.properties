name=Corousel Slider Field
description=Component plug-in for Corousel Slider Field.
parameter.dataList.name=Data List
parameter.dataList.description=Provide list of dictionary for dataList. Example: {{ id: 1, url: "https://www.appcino.com/", imageSrc: document(cons!NEWSLETTER_IMAGE, "url"), title: "Tech Talk", description: "Dive into the latest developments in artificial intelligence" }}. Here "imageSrc" is your image document URL on Appian, "url" if provided will be opened when clicked on respective item.
parameter.imageHeight.name=Corousel image height
parameter.imageHeight.description=Provide corousel image height in pixels. Default is 500.
parameter.sliderOptions.name=Slider options
parameter.sliderOptions.description=Provide slider options. Options can be seen on "https://swiperjs.com/swiper-api#parameters"
parameter.onSelection.name=Selection Data
parameter.onSelection.description=One or more variables that are updated with the selection data. Use a!save() to save a modified or alternative value to a variable. It will open url for selected item if provided in dataList parameter.